<html lang="cs">

    <link rel="stylesheet" href="style.css">

<body>

    <div class="container-slider">
        <!-- ľevá část barva text -->
        <div class="slide-left">
            <div class="color-1-slider">
                <h2>Nebojte se poznat neznámé</h2>
                <p>Vše co jste si přáli vědět.</p>
            </div>
            <div class="color-2-slider">
                <h2>Nebojte se poznat neznámé</h2>
                <p>Vše co jste si přáli vědět.</p>
            </div>
            <div class="color-3-slider">
                <h2>Nebojte se poznat neznámé</h2>
                <p>Vše co jste si přáli vědět.</p>
            </div>
            <div class="color-4-slider">
                <h2>Nebojte se poznat neznámé</h2>
                <p>Vše co jste si přáli vědět.</p>
            </div>
        </div>

        <!-- pravá část obrázky -->
        <div class="slide-right">
            <div class="image-1"></div>
            <div class="image-2"></div>
            <div class="image-3"></div>
            <div class="image-4"></div>

        </div>
    </div>

    <!-- row button Up and Down -->
    <div class="arrow-buttons">
        <div class="arrow arrow-down">
            <img src="img/arrow-down.png" alt="">
        </div>
        <div class="arrow arrow-up">
            <img src="img/arrow-up.png" alt="">
        </div>
    </div>
